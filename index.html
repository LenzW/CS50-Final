<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Quote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
<div class="header">
    <div class="yourquote">
        Your Quote
    </div>
    <a href="{{ url_for('login') }}" class="loginlink">Log In</a>
</div>
<div class="quote">
    <textarea class="yourquotetext" id="yourquote" name="yourquote" rows="8" cols="80" readonly>
        "{{ quote.content | replace('\'', '') }}"
        {{ quote.author }}
    </textarea>
</div>
</body>
</html>
