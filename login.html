<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Quote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="yourquote">
        Your Quote
    </div>
    </div>
    <div class="logincontainer">
        <form class="loginform" action="{{ url_for('login') }}" method="POST">
            <input class="email" type="text" id="email" name="email" placeholder="Email" required autocomplete="off"><br><br>
            <input class="password" type="password" id="password" name="password" placeholder="Password" required autocomplete="off"><br><br>
            <button class="login" type="submit">Log In</button>
        </form>
        <a class="register" href="{{ url_for('register') }}">Register</a>
    </div>    
</body>
</html>
