<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Quote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="home" onclick="window.location.href='home.html'">Home</div>
        <div class="yourquote">
            Your Quote
        </div>
        <div class="dropdown">
            <div class="dropbtn" onclick="myFunction(this)">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <i class="fa fa-caret-down"></i>
            </div>
            <script>
                function myFunction(x) {
                    x.classList.toggle("change");
                }
            </script>
            <div class="dropdowncontent">
                <a href="#">Liked</a>
                <a href="#">AGB</a>
                <a href="#">Log Out</a>
                <a href="#">Delete Account</a>
            </div>
        </div>
    </div>
        <div class="register">
            <form action="{{ url_for('register') }}" method="POST">
                <div class="registerfield">
                    <h1>Register</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <input class="input" type="text" placeholder="Enter Email" name="email" id="email" required autocomplete="off">

                    <input class="input" type="password" placeholder="Enter Password" name="password" id="password" required autocomplete="off">

                    <input class="input" type="password" placeholder="Repeat Password" name="password_repeat" id="password_repeat" required autocomplete="off">
                    <hr>
                
                    <p class="text">By creating an account you agree to our <a class="tp" href="{{ url_for('agb') }}">Terms & Privacy</a>.</p>
                    <button type="submit" class="registerbtn">Register</button>
                </div>
            </form>
            <div class="signin">
                <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a>.</p>
            </div>
        </div>
    {% if messages %}
    <div class="flash">{{ messages[0] }}</div>
    {% endif %}
</body>
</html>
